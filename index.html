<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de registros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 100%;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      word-break: break-word;
    }

    th {
      background-color: #f2f2f2;
    }

    @media screen and (max-width: 600px) {
      input {
        font-size: 14px;
      }

      table, th, td {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <h2>üîç Buscador de registros</h2>
  <input type="text" id="searchBox" placeholder="Escribe algo..." oninput="buscar()">
  <div class="table-container">
    <table id="resultTable"></table>
  </div>

  <script>
    const datos = [/* tu array completo aqu√≠ */];

    function buscar() {
      const texto = document.getElementById('searchBox').value.toLowerCase();
      const resultados = datos
        .filter(reg => Object.values(reg).some(val => String(val).toLowerCase().includes(texto)))
        .filter(reg => Object.values(reg).some(val => val)); // evita registros vac√≠os

      const tabla = document.getElementById('resultTable');
      tabla.innerHTML = '';

      if (resultados.length > 0) {
        const encabezados = Object.keys(resultados[0]);
        tabla.innerHTML += `<tr>${encabezados.map(h => `<th>${h}</th>`).join('')}</tr>`;
        resultados.forEach(reg => {
          tabla.innerHTML += `<tr>${encabezados.map(h => `<td>${reg[h]}</td>`).join('')}</tr>`;
        });
      } else {
        tabla.innerHTML = '<tr><td colspan="8">Sin resultados</td></tr>';
      }
    }
  </script>
</body>
</html>
